<html>
<head>
<title>Brian Shaler is laughing out loud.</title>
<style>
body {
  margin: 0px;
}
img {
  border: 0;
}

  font-size: 8px;
}
</style>
</head>
<body>
<table width="100%" height="100%" cellpadding="0" cellspacing="0">
<tr>

<script>

s.transform = s.webkitTransform = 'scale(' + 1 / (window.devicePixelRatio || 1) + ')';
</script>

</html>
